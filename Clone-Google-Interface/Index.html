<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="Container">
        <div class="Top-Container">
            <div class="Infomation">
                <a class="Navigate-To-Gmail" href="https://workspace.google.com/intl/vi/gmail/">Gmail</a>
                <a class="Seach-With-Image" href="https://www.google.com/imghp?hl=vi&ogbl">Hình ảnh</a>
                <span class="material-symbols-outlined">app_registration</span>
                <div class="Avatar">
                    <img src="https://lh3.googleusercontent.com/a/ACg8ocKwpS81vsFbHRTJdcWTTmNq-PbXizIxZQRP5va-fBcr-z4-OBA=s432-c-no"
                        alt="Avatar">
                </div>


            </div>
        </div>
        <div class="Middle-Container">
            <div class="Google-Search">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png"
                    alt="Logo-Google">
                <div class="Outline-Search">
                    <span style="color: #afafaf;" class="material-symbols-outlined">search</span>
                    <input type="text">
                    <span class="material-symbols-outlined">keyboard</span>
                    <span class="material-symbols-outlined">mic</span>
                    <span class="material-symbols-outlined">photo_camera</span>
                </div>
                <div class="button-search">
                    <button class="btn-google-search">Tìm trên Google</button>
                    <button class="btn-google-search">Xem trang đầu tiên tìm được</button>
                </div>
                <div class="language">
                    <span>Google hỗ trợ các ngôn ngữ:</span>
                    <a href="">English</a>
                    <a href="">Français</a>
                    <a href="">繁體中文</a>
                </div>
            </div>
        </div>

        <div class="Bottom-Container">
            <div class="top-bottom-container">
                 <p>Việt Nam</p>
            </div>

            <div class="bottom-bottom-container">
                <div class="left-bottom-bottom-container">
                    <p>Giới thiệu</p>
                    <p>Quảng cáo</p>
                    <p>Doanh nghiệp</p>
                    <p>Cách hoạt động của tìm kiếm</p>
                </div>
                <div class="right-bottom-bottom-container">
                    <p>Quyền riêng tư</p>
                    <p>Điều khoản</p>
                    <p>Cài đặt</p>
                </div>
            </div>
        </div>

    </div>

    </div>
</body>

</html>
